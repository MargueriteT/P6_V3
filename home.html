<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>JustStreamIt</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="script.js"></script>

</head>
<body>


        <header>
            <div class="logo">
                <img src="JSI_Logo.png">
            </div>
           <nav class="menu">
                <ul>
                    <li><a href=""> Accueil </a></li>
                    <li><select name="categories" id="category-select"
                                onchange="window.location=('home.html#' + this.options[this.selectedIndex].value)">
                            <option value="">--Please choose a category--</option>
                            <option
                                    value="bestMovie">All
                                movies</option>
                            <option value="allMovies">Zombie
                                movies</option>
                            <option value="romanceMoviesSection">Romance
                                movies</option>
                            <option value="actionMoviesSection">Action
                                movies</option>
                        </select>
                    </li>
                </ul>
           </nav>
        </header>
        <div class="content">
            <section class="best_film" id="bestMovie">

            </section>

            <section  id="allMoviesSection" class="slider-viewport">
                <a id="allMovieTitle"> Best movies </a>
                <i id="navLeft" class="las la-chevron-left"
                   onclick="previousAll('#allMovies')"></i>
                <i id="navRight" class="las la-chevron-right"
                   onclick="nextAll('#allMovies')"></i>
                <div class="slider-viewport" >

                <ul id="allMovies" class="slider-content" ></ul>

                </div>

            </section>
            <section  id="zombieMoviesSection" class="slider-viewport">
                <a id="zombieMoviesTitle"> Best zombie movies </a>
                <i id="navLeftZ" class="las la-chevron-left"
                   onclick="previousAll('#zombieMovies')"></i>
                <i id="navRightZ" class="las la-chevron-right"
                   onclick="nextAll('#zombieMovies')"></i>
                <div class="slider-viewport" >

                <ul id="zombieMovies" class="slider-content" > </ul>

                </div>

            </section>
            <section  id="romanceMoviesSection" class="slider-viewport">
                <a id="romanceMoviesTitle"> Best romance movies </a>
                <i id="navLeftR" class="las la-chevron-left"
                   onclick="previousAll('#romanceMovies')"></i>
                <i id="navRightR" class="las la-chevron-right"
                   onclick="nextAll('#romanceMovies')"></i>
                <div class="slider-viewport" >

                <ul id="romanceMovies" class="slider-content" > </ul>

                </div>

            </section>
            <section  id="actionMoviesSection" class="slider-viewport">
                <a id="actionMoviesTitle"> Best action movies </a>
                <i id="navLeftA" class="las la-chevron-left"
                   onclick="previousAll('#actionMovies')"></i>
                <i id="navRightA" class="las la-chevron-right"
                   onclick="nextAll('#actionMovies')"></i>
                <div class="slider-viewport" >

                <ul id="actionMovies" class="slider-content" > </ul>

                </div>

            </section>

        </div>
<script src="script.js"></script>
</body>
</html>
